name: Deploy to VPS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
      - name: Install Ruff
        run: uv tool install ruff
      - name: Run Ruff format check
        run: ruff format --check core editor shiftedblog team manage.py templates
      - name: Run Ruff lint
        run: ruff check core editor shiftedblog team manage.py templates
      - name: Run Pyright
        run: |
          uv tool install pyright
          pyright editor shiftedblog manage.py

  deploy:
    runs-on: ubuntu-latest
    needs: [lint]
    if: github.ref == 'refs/heads/master'

    steps:
    - uses: actions/checkout@v6

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Install Doppler CLI
      uses: dopplerhq/cli-action@v3

    - name: Fetch Doppler Secrets
      uses: dopplerhq/cli-action@v3
      with:
          token: ${{ secrets.DOPPLER_TOKEN }}
          project: shifted_blog
          config: prd
          command: secrets download --no-file --format=env > .env

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.2.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          echo "Current directory: $(pwd)"
          echo "Docker version: $(docker --version)"
          echo "Docker compose version: $(docker compose version)"

          # Navigate to correct project directory
          cd /opt/shiftedblog
          echo "Project directory: $(pwd)"
          ls -la
          
          # Pull latest changes
          git pull origin master

          # Install Doppler CLI if not available
          if ! command -v doppler &> /dev/null; then
            echo "Installing Doppler CLI..."
            curl -Ls https://cli.doppler.com/install.sh | sh
            export PATH="$HOME/.local/bin:$PATH"
          fi
          
          # Set up Doppler authentication
          echo "${{ secrets.DOPPLER_TOKEN }}" | doppler configure set token
          
          # Create .env file from Doppler secrets
          doppler secrets download --no-file --format=env > .env
          
          # Verify .env file was created
          echo "Checking .env file:"
          ls -la .env
          echo "File size: $(wc -c < .env)"
          echo "First few lines of .env (without values):"
          head -5 .env | sed 's/=.*/=***/'
          
          # Stop existing containers
          docker compose -f docker-compose.prod.yml down || echo "No containers to stop"
          
          # Build and start
          docker compose -f docker-compose.prod.yml build --no-cache
          docker compose -f docker-compose.prod.yml up -d
          
          # Verify deployment
          echo "Running containers:"
          docker ps
          
          # Check logs if needed
          echo "Container logs:"
          docker compose -f docker-compose.prod.yml logs --tail=20

    - name: Verify Deployment
      uses: appleboy/ssh-action@v1.2.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: docker ps