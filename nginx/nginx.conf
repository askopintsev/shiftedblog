events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    client_max_body_size 100M;

    # Rate limiting zones
    # Login endpoint rate limiting: 5 requests per minute per IP
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
    # General API rate limiting: 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # Connection limiting: max 10 connections per IP
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Redirect HTTP to HTTPS
    server {
        listen 8000;
        server_name shiftedstuff.ru www.shiftedstuff.ru shiftedstuff.online www.shiftedstuff.online 90.156.169.116;

        # Serve ACME challenges on plain HTTP without redirect (best practice: before any proxy/redirect)
        location /.well-known/acme-challenge/ {
            root /var/www/html;  # Your webroot (must match -w flag)
            try_files $uri =404;  # Serve file or 404 (prevents app handling)
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name shiftedstuff.ru www.shiftedstuff.ru shiftedstuff.online www.shiftedstuff.online 90.156.169.116;

        ssl_certificate /etc/letsencrypt/live/shiftedstuff.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/shiftedstuff.ru/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # Content-Security-Policy
        # Allow: self, Bootstrap CDN, inline scripts/styles for CKEditor
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self'" always;
        
        # Permissions-Policy (restrict browser features)
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), magnetometer=(), gyroscope=(), speaker=(), vibrate=(), fullscreen=(self), payment=()" always;

        # Optionally allow ACME on HTTPS too (for robustness, though CA uses HTTP)
        location /.well-known/acme-challenge/ {
            root /var/www/html;
            try_files $uri =404;
        }

        # Static files
        location /static/ {
            alias /static/;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }

        # Media files
        location /media/ {
            alias /media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # Rate limiting for login endpoints (two-factor auth)
        # Protect login, 2FA setup, and admin login endpoints
        # Matches: /login/, /account/login/, /account/two_factor/*, /{admin_url}/login/
        # Note: Admin URL is configurable via ADMIN_URL env var (default: mellon)
        location ~ ^/(login|account/(login|two_factor)|mellon/login) {
            limit_req zone=login_limit burst=3 nodelay;
            limit_conn conn_limit 5;
            
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
            
            # Return 429 Too Many Requests if rate limit exceeded
            error_page 429 = @ratelimit;
        }

        # Custom error page for rate limiting
        location @ratelimit {
            add_header Content-Type text/plain;
            return 429 "Too Many Requests. Please try again later.\n";
        }

        # Django application
        location / {
            # Apply general connection limiting
            limit_conn conn_limit 10;
            
            proxy_pass http://web:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }
    }
}