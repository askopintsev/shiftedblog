services:
  db:
    image: postgres:17
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: unless-stopped

  web:
    build: .
    volumes:
      # Mount source code directories for autoreload
      - ./blog:/app/blog
      - ./shiftedblog:/app/shiftedblog
      - ./manage.py:/app/manage.py
      - ./templates:/app/templates
      - ./static:/app/staticfiles
      - ./static_blog:/app/static_blog
      - ./media:/app/media
      # Mount requirements for dependency changes
      - ./requirements.txt:/app/requirements.txt
      # Mount entrypoint script (make it executable)
      - ./entrypoint.dev.sh:/app/entrypoint.dev.sh
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped
    command: >
      bash -c "
        python manage.py migrate
        python manage.py runserver 0.0.0.0:8000
      "
    ports:
      - "8888:8000"
    environment:
      # Enable Django autoreload (default, but explicit)
      - DJANGO_SETTINGS_MODULE=shiftedblog.settings

volumes:
  postgres_data:
  static:
  media: