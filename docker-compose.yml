services:
  db:
    image: postgres:17
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env

  web:
    build: .
    volumes:
      - ./static:/app/staticfiles
      - ./media:/app/media
    env_file:
      - .env
    depends_on:
      - db

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx_local.conf:/etc/nginx/nginx_local.conf:ro
      - ./static:/static:ro
      - ./media:/media
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "8001:8000"
      - "443:443"
    depends_on:
      - web

volumes:
  postgres_data:
  static:
  media: 