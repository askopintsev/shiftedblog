<div class="pagination">
 <span class="step-links">
  {% if page.has_previous %}
     <p class="text-muted"><a href="?page={{ page.previous_page_number }}">< Предыдущая</a></p>
  {% endif %}
    <span class="current">
        <p class="text-muted">Страница {{ page.number }} из {{ page.paginator.num_pages }}</p>
    </span>
  {% if page.has_next %}
     <p class="text-muted"><a href="?page={{ page.next_page_number }}">Следующая ></a></p>
  {% endif %}
  </span>
</div>
