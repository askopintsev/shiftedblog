{% load static %}

{% block header %}
<div class="container mt-2">
    <nav class="navbar navbar-expand-lg navbar-light">  <!--bg-light">-->
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img alt="" src="{% static 'img/template/' %}new_logo_1.png" width="20%">
            </a>
            <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Переключатель навигации" class="navbar-toggler"
                    data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link {% if request.path == '/' %} active {% endif %}"
                           href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/category/blog/' %} active {% endif %}"
                           href="/category/blog">Блог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/category/projects/' %} active {% endif %}"
                           href="/category/projects">Проекты</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/about' %} active {% endif %}" href="/about">Обо
                            мне</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link search-nav-button" 
                                type="button" 
                                data-bs-toggle="modal" 
                                data-bs-target="#searchModal">
                           <i class="fa-solid fa-magnifying-glass"></i>
                            Поиск
                        </button>
                    </li>
                </ul>
                <ul class="navbar-nav sm-icons">
                    <li class="nav-item"><a class="nav-link" href="https://t.me/shifted_stuff">
                        <i class="fa-brands fa-telegram"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="https://career.habr.com/shifter">
                        <i class="fa-solid fa-address-card"></i></a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/askopintsev">
                        <i class="fa-brands fa-github"></i></a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>
{% endblock %}
